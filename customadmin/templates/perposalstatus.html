{% load static %}
{% csrf_token %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update perposal status</title>

      <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" rel="stylesheet" crossorigin="anonymous">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet" crossorigin="anonymous">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <link href="{% static 'assetsadmin/css/styleform.css' %}" rel="stylesheet">  
 

</head>
<body>


<div class="back">

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <div class="card">
                    <h5 class="text-center mb-4">Update Status</h5>

                    {% comment %}**************** form************************ {% endcomment %}
                    <form class="form-card" action="" method="post" role="form">
                        {% csrf_token %}

                        <div class="row justify-content-between text-left">
                            
                            <div class="form-group col-sm-12 flex-column d-flex">
                                <label class="form-control-label px-3">Perposal Request Status<span class="text-danger"> *</span></label> 
                                <select class="form-select" aria-label="Default select example" name="status">
                                    <option selected>{{status.status}}</option>
                                    <option value="Rejected">Rejected</option>
                                    <option value="Accepted">Accepted</option>
                                    <option value="Pending">Pending</option>
                                </select>

                                <label class="form-control-label px-3">Project Budget<span class="text-danger"> *</span></label>
                                <input type="text" name="Project_Budget" value={{status.Project_Budget}}>
                            </div>
                            
                        </div>

      <br>
                        <div class="row justify-content-end">
                            <input class="btn btn-success" type="submit" value="Update Data">

                            <a href="{% url 'projectrequests' %}"> <input class="btn btn-primary" type="button" value="Show Requests"> </a>

                        </div>
                        

                        </div>

                        
                       
                    </form>
                </div>
            </div>
        </div>
    </div>

 </div>
 
 </div>

</div>

</body>
</html>
