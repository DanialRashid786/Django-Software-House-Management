{% extends 'base.html' %}
{% load static %}
{% block content %}
<title>Services</title>
<section id="herocareer" class="d-flex align-items-center justify-content-center">
    <div class="container" data-aos="fade-up">

      <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">
        <div class="col-xl-6 col-lg-8">
          <h1>Our Services<span>.</span></h1>
        </div>
      </div>
    </div>
</section><!-- End Hero -->


<!-- ======= Services Section ======= -->
<section id="services" class="services">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Services</h2>
        <p>Check our Services</p>
      </div>

      <div class="row">

  {% for n in newData %}
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100">
        <a href="{% url 'servicedetail' n.title_slug %}"> 
          <div class="icon-box">

            <div class="icon">
              <img src="/media/{{n.serviceimage}}" class="img-fluid" alt="android">
            </div>
            <h4><a href="{% url 'servicedetail' n.title_slug %}">{{n.service_title}}</a></h4>
            <p>{{n.service_desc|safe}}</p>

          </div>
        </a> 
        </div>
  {% endfor %}      


       
      </div>

    </div>
  </section><!-- End Services Section -->

{% endblock %}
